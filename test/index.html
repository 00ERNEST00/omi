<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="../asset/qunit-1.23.1.css">
</head>
<body>
<div id="qunit"></div>
<div>
    <div id="testDiv"></div>
    <div id="testDiv2"></div>
</div>

<div id="qunit-fixture"></div>
<script src="../asset/qunit-1.23.1.js"></script>
<script src="../dist/nuclear.js"></script>
<script>
    var A=Nuclear.create({
        aa:function(){
          return "from A";
        },
        render: function () {
            return '<div>{{msg}}</div>'
        }
    })
    new A({ msg:"haha"  },"#testDiv");

    //共用方法，重写模板
    var Sub_A=A.create({
        sub_a:function(){
            return "dd";
        },
        render: function () {
            return '<div>'+this.sub_a()+' {{msg}} '+this._super.aa()+'</div>'
        }
    })
    new Sub_A({ msg:"haha"  },"#testDiv2");

    if(!String.prototype.trim) {
        String.prototype.trim = function () {
            return this.replace(/(^\s*)|(\s*$)/g, '');
        };
    }

    (function(){
        QUnit.test( "Hello Nuclear！", function( assert ) {

            assert.equal( testDiv.innerText.trim() , 'haha' );


        });

        QUnit.test( "【继承】父类方法调用测试", function( assert ) {
            assert.equal( testDiv2.innerText.trim() , 'dd haha from A' );
        });
    })();
</script>
</body>
</html>
