<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="container"></div>
    <script src="../dist/nuclear.js"></script>
    <script src="asset/marked.min.js"></script>
    <script>
        var MarkdownEditor = Nuclear.create({
            install: function () {
                this.option.html = marked(this.option.value);
            },
            keyup: function () {
                this.option.value=this.textarea.value
                this.option.html = marked(this.option.value);
            },
            render: function () {
                return '<div>\
                            <h3>Input</h3>\
                            <textarea nc-id="textarea" onkeyup="keyup()" rows="10" cols="25">{{value}}</textarea>\
                            <h3>Output</h3>\
                            <div class="content"  >\
                                {{{html}}}\
                            </div>\
                        </div>';
            }
        });

        new MarkdownEditor({ value: 'Type some *markdown* here!', html: '' }, "#container")
    </script>
 <a href="https://github.com/AlloyTeam/Nuclear" target="_blank" style="position: absolute; right: 0; top: 0;">
        <img src="asset/github.png" alt="" />
    </a>
</body>
</html>
