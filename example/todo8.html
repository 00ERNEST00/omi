<!DOCTYPE html>
<html>
<head>
    <title>Todo</title>
</head>
<body>
<div id="todo2Container"></div>
<script src="../dist/nuclear.js"></script>
<script type="text/javascript">
    var AA =  {};
    AA.TodoList = Nuclear.create({
        render: function () {
            return '<ul> {{#items}} <li>{{.}}</li> {{/items}}</ul>';
        }
    });

    var TodoTitle = Nuclear.create({
        render: function () {
            return '<h3>{{title}}</h3>';
        }
    });

    var TodoApp = Nuclear.create({
        install: function () {
            this.childrenOptions = [ {title:"Todo"}, {items: []}];
            this.length = 0;
        },
        add: function (evt) {
            evt.preventDefault();
            this.nulcearChildren[1].option.items.push(this.textBox.value);
            this.length = this.nulcearChildren[1].option.items.length;
            //触发父容器的刷新
            this.refresh();
        },
        render: function () {

            return '<div>\
                        <child nc-class="TodoTitle"></child>\
                        <child nc-class="AA.TodoList"></child>\
                        <form onsubmit="add(event)" >\
                          <input nc-id="textBox" type="text"  />\
                          <button>Add #'+ this.length+'</button>\
                         </form>\
                       </div>';
        }
    });

    new TodoApp( {},"#todo2Container");
</script>
<a href="https://github.com/AlloyTeam/Nuclear" target="_blank" style="position: absolute; right: 0; top: 0;">
    <img src="../asset/github.png" alt="" />
</a>
</body>
</html>
