<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
</head>
<body>

    <div>I'm other div!! my color is not red!!</div>

    <script src="../dist/nuclear.js"></script>

    <script type="text/javascript">
        var EventDemo = Nuclear.create({
            clickHandler: function () {
                alert("my color is red!");
            },
            render: function () {
                return '<div onclick="clickHandler()">my color is red!</div>'
            },
            style: function () {
                return 'div { cursor:pointer; color:red }';
            }
        })
        //第三个参数true代表 增量（increment）到body里，而非替换（replace）body里的
        new EventDemo({ seen: true }, "body" ,true);

    </script>

    <a href="https://github.com/AlloyTeam/Nuclear" target="_blank" style="position: absolute; right: 0; top: 0;">
        <img src="asset/github.png" alt="" />
    </a>
</body>
</html>
