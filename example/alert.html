<!DOCTYPE html>
<html>
<head>
    <title>Hello,Nuclear!</title>
    <style>
        .ui-dialog {
            overflow: hidden;
            margin: 0 auto;
            z-index: 1002;
            position: absolute;
            left: 0;
            top: -10000px;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            background-color: white;
            -webkit-transform: translateZ(0);
            -webkit-user-select: none;
            -webkit-user-drag: none;
            background: #f5f5f5;
            -webkit-border-radius: 7px;
            width: 300px;
            height: auto;
            left: 50%;
            margin-left: -150px;
            top: 453px;
            margin-top: -79px;
        }
        /** mask */
        .ui-mask {
            position: absolute;
            top: 0;
            left: 0;
            background: black;
            opacity: 0.5;
            z-index: 1001;
            -webkit-transform: translateZ(0);
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-user-select: none;
            -webkit-user-drag: none;
            width: 100%;
        }

        .ui-dialog .ui-dialog-title {
            position: relative;

            height: 50px;
            line-height: 50px;
            font-size: 16px;
            text-align: center;
            font-weight: 700;
            -webkit-border-radius: 3px 3px 0 0;
        }

 

        .ui-dialog-container {
            position: relative;
        }





        .ui-dialog-content p {
            font-size: 16px;
            text-align: center;
            color: black;
        }

     


        .ui-dialog h3 {
            margin: 0;
            padding: 0;
            color: black;
        }

 

        .ui-dialog .ui-dialog-content {
            padding: 10px;
            position: relative;
        }

        .ui-dialog-btns {
            table-layout: fixed;
            display: table;
            border-collapse: collapse;
            margin: 19px 0 0 0;
            width: 100%;
        }

            .ui-dialog-btns .ui-btn {
                padding: 0;
                font-size: 18px;
                width: 100%;
                display: table-cell;
                float: none;
                text-align: center;
                height: 44px;
                line-height: 44px;
                color: #0079FF;
                border: 1px solid #B1B1B1;
                background-color: #f7f7f7;
                border-bottom: 0 none;
                cursor: pointer;
            }

                .ui-dialog-btns .ui-btn:first-child {
                    -webkit-border-bottom-left-radius: 3px;
                    border-left: 0 none;
                }

                .ui-dialog-btns .ui-btn:last-child {
                    -webkit-border-bottom-right-radius: 3px;
                    border-right: 0 none;
                }

                .ui-dialog-btns .ui-btn.ui-state-hover {
                    background-color: #e2e2e2;
                }

    </style>
</head>
<body>

    <script src="../dist/nuclear.js"></script>
    <script type="text/javascript">
        var Alert = Nuclear.create({
            installed: function () {
                this.ok.addEventListener("click", function (evt) {
                    this.option.display=false;
                    evt.stopPropagation();
                }.bind(this), false);
            },
            render: function () {
                if (!this.option.display) return;
                return '<div>\
                              <div class="ui-mask" style="height:' + (Math.max(document.body.scrollHeight, document.body.clientHeight) - 1) + 'px;"></div>\
                              <div class="ui-dialog">\
                                <div class="ui-dialog-title">\
                                    <h3>{{title}}</h3>\
                                </div>\
                                <div class="ui-dialog-content">\
                                    <div title="{{msg}}">\
                                       <p>{{msg}}</p></div>\
                                    </div>\
                                <div nc-id="ok" class="ui-dialog-btns"><a class="ui-btn ui-btn-1" data-key="好" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);">好</a>\
                                </div>\
                               </div>\
                            </div>';
            }
        })



        Nuclear.alert = function (msg, title) {
            new Alert({ msg: msg, title: title || "提示", display:true}, "body");
        }

        Nuclear.alert("Nuclear大法好");

        document.onclick = function () {
            Nuclear.alert(Math.random(1231));
        }
    </script>
    <a href="https://github.com/AlloyTeam/Nuclear" target="_blank" style="position: absolute; right: 0; top: 0;">
        <img src="http://alloyteam.github.io/AlloyRenderingEngine/asset/img/github.png" alt="" />
    </a>
</body>
</html>
