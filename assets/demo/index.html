<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add Omi in One Minute</title>
  </head>
  <body>

    <h2>Add Omi in One Minute</h2>
    <p>This page demonstrates using Omi with no build tooling.</p>
    <p>Omi is loaded as a script tag.</p>

    <!-- We will put our Omi element inside this div. -->
    <div id="like_button_container"></div>

    <!-- Load Omi. -->
    <!-- Note: when deploying, replace "omi.js" with "omi.min.js". -->
    <script src="https://unpkg.com/omi@4.0.0/dist/omi.js" crossorigin></script>

    <!-- Load our Omi element. -->
    <script src="like_button.js"></script>

  </body>
</html>
